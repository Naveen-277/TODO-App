    <input type="text" id="username" placeholder="Enter your name">
    <button onclick="login()">Start PlanTracking</button>
  </div>

  <!-- Task Manager App Page -->
  <div id="appPage" style="display:none;" class="card centered">
    <header>
      <h2>📋 PlanTracker Dashboard</h2>
      <p>Welcome, <span id="userName"></span>!</p>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </header>

    <p class="desc">Keep track of your personal and shared tasks. Mark them complete, delete, or filter as you progress!</p>

    <div class="add-task">
      <input type="text" id="taskInput" placeholder="Add a new task">
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="filters">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="filterTasks('pending')">Pending</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="app.js"></script>
